<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="">
        <div class="form-flex">
            <div class="first-column">
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" placeholder="John">
                </div>
            <br>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" placeholder="Doe">
                </div> 
            <br>
                <div class="email">   
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="text" id="email" placeholder="johndoe@email.com">
                </div>
            <br>
                <div class="country">
                    <label for="country" class="double-arrow">COUNTRY</label>
                    <select id="country">
                        <option value="Choose a country">Choose a country</option>
                    </select>
                </div>
            <br>
                <div class="bio">
                    <label for="bio">BIOGRAPHY</label>
                    <textarea id="bio" rows="4"></textarea>
                </div>
            </div>
            <div class="second-column">
                <div class="phone">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" placeholder="+351 999 9999">
                </div>
            <br>
                <div class="affiliations">
                    <label for="affiliations">AFFILIATIONS</label>
                    <textarea id="affiliations" rows="4"></textarea>
                </div>
            <br>
                <div class="occupation">
                    <label for="occupation" class="double-arrow">OCCUPATION</label>
                    <select id="occupation">
                        <option value="Choose an occupation">Choose an occupation</option>
                    </select>
                </div>
            <br>
                <div class="cat">
                    <label for="cat">CAT'S NAME</label>
                    <input type="text" id="cat" placeholder="Kitty">
                </div>
            <br>
                <div class="gadget">
                    <label for="gadget">FAVORITE GADGET</label>
                    <input type="text" id="gadget" placeholder="Annoy-a-tron">
                </div>
            </div>
            <div class="third-column">
                <div class="talent">
                    <label for="talent" class="double-arrow">TYPE OF TALENT</label>
                    <select id="talent">
                        <option value="Choose a talent">Choose a talent</option>
                    </select>
                </div>
            <br>
                <div class="drink">
                    <label for="drink">FAVORITE DRINK</label>
                    <input type="text" id="drink" placeholder="Green Tea">
                </div>   
            <br> 
                <div class="power">
                    <label for="power">SPECIAL POWER</label>
                    <input type="text" id="power" placeholder="Anti-gravity">
                </div>
            <br>
                <div class="weapon">
                    <label for="weapon">WEAPON OF CHOICE</label>
                    <input type="text" id="weapon" placeholder="Lightsaber">
                </div>
            <br>
                <div class="comments">
                    <label for="comments">COMMENTS</label>
                    <textarea id="comments" rows="4"></textarea>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
